<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Авторизация</title>
  <link href="style.css" rel="stylesheet">
  <link href="./vendor/animate.min.css" rel="stylesheet">
</head>
<body>
  <div class="reg-window">
    <div class="reg-left">
      <div class="regLeft-title">
        <h2 class="reg-title animate__animated animate__fadeInDown">Sign Up</h2>
      </div>
    </div>
    <div class="reg-right">
      <div class="regRight-wrapper">
        <h2 class="regRight-title wow animate__animated animate__fadeInDown" data-wow-delay="0.3s" id="regRightTitle">New user?</h2>
        <p class="regRight-subtitle wow animate__animated animate__fadeInDown" data-wow-delay="0.7s" id="regRightSubtitle">Use the form below to create your account.</p>
        <form class="reg-form animate__animated" action="#" method="post" id="regRightWrapper">
          <div class="formDiv">
            <div class="regForm-left">
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="1s">
                <p class="regFormLeft-input-wrapper-title" id="firstNameTitleInput">First Name</p>
                <input type="text" name="firstname" class="regFormLeft-input" id="inputName" required>
                <div class="correct-icon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#5A61ED"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
              </div>
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="1.6s">
                <p class="regFormLeft-input-wrapper-title">Nationality</p>
                <select type="text" name="nationality" class="regFormLeft-inputN" required>
                  <option value="Russian">Russian</option>
                  <option value="German">German</option>
                  <option value="American">American</option>
                  <option value="Brititsh">Brititsh</option>
                </select>
              </div>
              <div class="regFormLeft-input-wrapper-D wow animate__animated animate__fadeInDown" data-wow-delay="2.2s">
                <p class="regFormLeft-input-wrapper-title">Date of Birth</p>
                <div>
                  <select id="date-birth-number1" type="text" name="dateOfBityNumber" class="regFormLeft-input-datbN" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                  <select id="date-birth-number2" type="text" name="dateOfBityMonth" class="regFormLeft-input-datbM" required>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                    <option value="Januar">Januar</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="Jule">Jule</option>
                    <option value="August">August</option>
                  </select>
                  <select id="date-birth-number3" type="text" name="dateOfBityYear" class="regFormLeft-input-datbY" required>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                  </select>
                </div>
              </div>
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="2.8s">
                <p class="regFormLeft-input-wrapper-title" id="inpPassTitle">Password</p>
                <input type="password" name="password" class="regFormLeft-input" id="pass" required>
                <div class="correct-icon3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#5A61ED"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
              </div>
            </div>
            <div class="regForm-right">
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="1.3s">
                <p class="regFormLeft-input-wrapper-title" id="lastNameTitleInput">Last Name</p>
                <input type="text" name="lastname" id="inputLastName" class="regFormLeft-input" required>
                <div class="correct-icon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#5A61ED"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
              </div>
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="1.9s">
                <p class="regFormLeft-input-wrapper-title" id="emailIdTitleInput">E-mail</p>
                <input type="email" name="email" class="regFormLeft-input" id="regFormLeft-input1" required>
                <div class="correct-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#5A61ED"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
              </div>
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="2.5s">
                <p class="regFormLeft-input-wrapper-title">Gender</p>
                <div id="genDiv">
                  <input type="radio" name="gen" class="inputRadioGender" id="genM" value="Male" required checked>
                  <label class="radioGentitle" for="genM">Male</label>
                  <input type="radio" name="gen" class="inputRadioGender" id="genF" value="Female" required>
                  <label class="radioGentitle" for="genF">Female</label>
                </div>
              </div>
              <div class="regFormLeft-input-wrapper wow animate__animated animate__fadeInDown" data-wow-delay="3.1s">
                <p class="regFormLeft-input-wrapper-title" id="inpConPassTitle">Confirm Password</p>
                <input type="password" name="passwordCon" class="regFormLeft-input" id="conPass" required>
                <div class="correct-icon4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#5A61ED"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </div>
              </div>
            </div>
          </div>
          <div class="formFooter">
            <div class="formFooter-text-wrapper">
              <p class="formFooter-text">Have an account?</p>
              <a href="#">Login</a>
            </div>
            <button class="form-btn animate__animated" type="submit" name="submit" value="submit">Complete Signup</button>
          </div>
        </form>
        <div class="regEndText animate__animated wow" data-wow-delay="0.7s" style="position: absolute;">
          <h3 class="regEndText-title">Thank You!</h3>
          <p class="regEndText-text">you registered!</p>
        </div>
      </div>
    </div>
  </div>
<script src="main.js"></script>
<script src="./vendor/wow.min.js"></script>
<script>
  new WOW().init();
</script>
<script src="./vendor/jquery-main.js"></script>
</body>
</html>
